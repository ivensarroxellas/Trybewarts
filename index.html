<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS-VJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts">
        <h1>Trybewarts</h1>
        <nav id="navigation">
            <a href=""><h3>login</h3></a>
            <a href=""><h3>senha</h3></a>
            <a href=""><h3>logar</h3></a>
        </nav>
    </header>
    <main class="container">
      <h2>Forms</h2>
      <form action="" method="get">
          <label for="nickname">Nome:</label>
          <input type="text" name="nickname" id="nickname" required>
          <label for="nickTwoname">Sobrenome:</label>
          <input type="text" name="nickTwoname" id="nickname" required>
          <br>
          <br>
          <label for="nickemail"> Email: </label>
          <input type="email" name="email" id="nickemail" required>
          <label for="">Casa:
              <select name="Home" id="input-home">
                  <option value="SP">São Paulo</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="BH">Belo Horizonte</option>
                  <option value="MG">Mina Gerais</option>
              </select>
          </label>
      </form>
      <hr>
      <section class="input-family">
          <p>Qual a sua família?</p>
          <label for="family1">
              <input type="radio" id="family1" name="Qual-family" value="frontend" checked>Família Frontend
          </label>
          <br>
          <label for="family2">
              <input type="radio" id="family2" name="Qual-family" value="backend">Família Backend
          </label>
          <br>
          <label for="family3">
              <input type="radio" id="family3" name="Qual-family" value="fullstack">Família FullStack
          </label>
      </section>
      <section class="input-contents">
          <p>Qual conteúdo você está com mais vontade de aprender?</p>
          <input type="checkbox" id="contents1" name="contents">
          <label for="contents1">HoFs</label>
          <input type="checkbox" id="contents2" name="contents">
          <label for="contents2">Jest</label>
          <input type="checkbox" id="contents3" name="contents">
          <label for="contents3">Promises</label>
          <input type="checkbox" id="contents4" name="contents">
          <label for="contents4">React</label>
          <input type="checkbox" id="contents5" name="contents">
          <label for="contents5">SQL</label>
          <input type="checkbox" id="contents6" name="contents">
          <label for="contents6">Python</label>
      </section>
      <hr>
      <section class="input-evaluation">
          <label for="evaluation1">Como você avalia a Trybewarts
              <input type="radio" id="evaluation1" name="evaluation" value="1">1
          </label>
          <label for="evaluation2">
              <input type="radio" id="evaluation2" name="evaluation" value="2">2
          </label>
          <label for="evaluation3">
              <input type="radio" id="evaluation3" name="evaluation" value="3">3
          </label>
          <label for="evaluation4">
              <input type="radio" id="evaluation4" name="evaluation" value="4">4
          </label>
          <label for="evaluation5">
              <input type="radio" id="evaluation5" name="evaluation" value="5">5
          </label>
          <label for="evaluation6">
              <input type="radio" id="evaluation6" name="evaluation" value="6">6
          </label>
          <label for="evaluation7">
              <input type="radio" id="evaluation7" name="evaluation" value="7">7
          </label>
          <label for="evaluation8">
              <input type="radio" id="evaluation8" name="evaluation" value="8">8
          </label>
          <label for="evaluation9">
              <input type="radio" id="evaluation9" name="evaluation" value="9">9
          </label>
          <label for="evaluation10">
              <input type="radio" id="evaluation10" name="evaluation" value="10">10
          </label>
      </section>
      <section class="input-textarea">
          <p>Deixe seu comenterio:</p>
          <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
      </section>
      <div class="info-accept">
          <label for="accept">você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="accept" name="accept" checked>
      </div>
      <div class="slogan">
          <img src="" alt="">
      </div>
  </main>
  <button class="btn" type="submit">Enviar</button>
  <footer class="footer">
      <h3>Direitos reservados á Trybewarts</h3>
  </footer>
        
</body>
</html>
