<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS-VJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <label for="email"></label>
            <input type="email" placeholder="Email" name="email" id="email" required>
            <label for="password"></label>
            <input type="password" autocomplete="off" placeholder="Senha" name="password" id="password" required>
            <button id="botaoLogin" type="submit">Entrar</button>
        </form>
    </header>
    <div id="bigBig">
    <main>
    <section>
      <h2>Formulário de Avaliação</h2>
      <form id="evaluation-form" action="" method="get">
        <section class="inputs">
          <label for="nickname"></label>
          <input type="text" placeholder="Nome" name="nickname" id="input-name" required>
          <label for="nickTwoname"></label>
          <input type="text" placeholder="Sobrenome" name="nickTwoname" id="input-lastname" required>
        </section>
          <br>
          <br>
          <section class="inputss">
          <label for="nickemail"></label>
          <input type="email" placeholder="Email" name="email" id="input-email" required>
          <label for="">Casa:
              <select name="Home" id="house">
                  <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                  <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                  <option id="corvinode-house" value="Corvinode">Corvinode</option>
                  <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
          </label>
        </section>  
      </form>
      <hr>
      <section id="bigContainer">
        <section id="container">
            <label id="label-family">Qual a sua família?
                <label for="family1">
                    <input type="radio" id="family1" name="family" value="Frontend" checked>Família Frontend
                </label>
                <label for="family2">
                    <input type="radio" id="family2" name="family" value="Backend">Família Backend
                </label>
                <label for="family3">
                    <input type="radio" id="family3" name="family" value="FullStack">Família FullStack
                </label>
            </label>
        </section>
        <section class="input-contents">
            <p>Qual conteúdo você está com mais vontade de aprender?</p>
            <label for="contents1">HoFs</label>
            <input type="checkbox" class="subject"  id="contents1" name="contents" value="HoFs">
            <label for="contents2">Jest</label>
            <input type="checkbox" class="subject" id="contents2" name="contents" value="Jest">
            <label for="contents3">Promises</label>
            <input type="checkbox" class="subject" id="contents3" name="contents" value="Promises">
            <label for="contents4">React</label>
            <input type="checkbox" class="subject" id="contents4" name="contents" value="React">
            <label for="contents5">SQL</label>
            <input type="checkbox" class="subject" id="contents5" name="contents" value="SQL">
            <label for="contents6">Python</label>
            <input type="checkbox" class="subject" id="contents6" name="contents" value="Python">
        </section>
      </section>  
      <hr>
      <section class="input-evaluation">
          <label id="label-rate">Como você avalia a Trybewarts
          <label for="evaluation1">
              <input type="radio" id="evaluation1" name="rate" value="1">1
          </label>
          <label for="evaluation2">
              <input type="radio" id="evaluation2" name="rate" value="2">2
          </label>
          <label for="evaluation3">
              <input type="radio" id="evaluation3" name="rate" value="3">3
          </label>
          <label for="evaluation4">
              <input type="radio" id="evaluation4" name="rate" value="4">4
          </label>
          <label for="evaluation5">
              <input type="radio" id="evaluation5" name="rate" value="5">5
          </label>
          <label for="evaluation6">
              <input type="radio" id="evaluation6" name="rate" value="6">6
          </label>
          <label for="evaluation7">
              <input type="radio" id="evaluation7" name="rate" value="7">7
          </label>
          <label for="evaluation8">
              <input type="radio" id="evaluation8" name="rate" value="8">8
          </label>
          <label for="evaluation9">
              <input type="radio" id="evaluation9" name="rate" value="9">9
          </label>
          <label for="evaluation10">
              <input type="radio" id="evaluation10" name="rate" value="10">10
          </label>
        </label>  
      </section>
      <section class="input-textarea">
          <p>Deixe seu comenterio:</p>
          <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
      </section>
      <div class="info-accept">
          <label for="accept">você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="accept" name="accept" checked>
      </div>
      <div class="slogan">
          <img src="" alt="">
      </div>
    
    <button class="btn" type="submit">Enviar</button>
    </section>
    </main>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts colored">
    </div>
    <footer class="footer">
      <h3>Direitos reservados á Trybewarts</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
